<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
            color: #343a40;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        input[type="text"], input[type="submit"] {
            padding: 12px;
            margin: 8px 0;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing URL Checker</h1>
        <form id="urlForm">
            <label for="url">Enter URL to check:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <input type="submit" value="Check URL">
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            fetch('/check-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<p>${data.result}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>An error occurred while checking the URL.</p>';
            });
        });
    </script>
</body>
</html>
