<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px; /* Added padding for mobile responsiveness */
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            font-size: 18px;
            font-weight: normal;
            color: #6c757d;
        }
        label {
            font-weight: bold;
            color: #495057;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="submit"] {
            padding: 14px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }
        input[type="text"] {
            background-color: #f8f9fa;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #003d80;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            color: #212529;
            font-size: 16px;
            border-radius: 6px;
        }
        .result p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing URL Checker</h1>
        <h2>Brainwave Matrix Solution Project</h2>
        <form id="urlForm">
            <label for="url">Enter URL to check:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>
            <input type="submit" value="Check URL">
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            fetch('/check-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<p>${data.result}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>An error occurred while checking the URL.</p>';
            });
        });
    </script>
</body>
</html>
